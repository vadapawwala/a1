<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Classes Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Bootstrap Image Styles</h3>
        
        <div class="row mt-4">
            <!-- Circular Image -->
            <div class="col-md-4 mb-3">
                <h5>Circular Image (rounded-circle)</h5>
                <img src="https://picsum.photos/200" class="rounded-circle" alt="Circular Image">
            </div>

            <!-- Thumbnail Image -->
            <div class="col-md-4 mb-3">
                <h5>Thumbnail Image (img-thumbnail)</h5>
                <img src="https://picsum.photos/200" class="img-thumbnail" alt="Thumbnail Image">
            </div>

            
        </div>

        <div class="row mt-4">
            <!-- Responsive Image -->
            <div class="col-md-6 mb-3">
                <h5>Responsive Image (img-fluid)</h5>
                <img src="https://picsum.photos/800/400" class="img-fluid" alt="Responsive Image">
            </div>

            
        </div>

       

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
